<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="margin-left: auto; margin-right: auto; width: 300px; padding-top: 50px;"><audio id="audio"
            src="./ready.mp3" controls></audio>
    </div>
    <script>



        setTimeout(setInterval(date, 60000), 8000)

        const audio = document.getElementById("audio")

        let time = 0
        function date() {
            const date = new Date()
            const hours = date.getHours()
            const minutes = date.getMinutes()
            time = hours + "" + minutes
            if (time == "855" || time == "950" || time == "1055")
                urok()
            else
                if (time == "940" || time == "1035" || time == "1140")
                    peremena()
        }


        function urok() {
            audio.volume = 1
            audio.src = "./0.mp3";
            audio.play()
            clearInterval(int)
        }

        function peremena() {
            audio.volume = 1
            audio.src = "./0.mp3";
            audio.play()
            setTimeout(int = setInterval(currentTime, 5000), 8000)
        }

        function currentTime() {
            var x = document.getElementById("audio").ended
            if (x === true) {
                let random = Math.floor(Math.random() * (43 - 1 + 1)) + 1
                audio.volume = 0.05
                audio.src = "./music/" + random + ".mp3"
                audio.play()
            }
        }
    </script>
</body>

</html>
