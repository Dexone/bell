<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="margin-left: auto; margin-right: auto; width: 300px; padding-top: 50px;"><audio id="audio" src="./0.mp3"
            controls></audio>
    </div>
    v2
    <script>


        setTimeout(() => {
            setInterval(date, 1000)
        }, 5000);

        let int
        let alarm = 0
        const audio = document.getElementById("audio")
        function date() {
            const date = new Date()
            const hours = date.getHours()
            const minutes = date.getMinutes()
            let time = hours + "" + minutes
            if (alarm === 0 && (time === "855" || time === "950" || time === "1055" || time === "912")) {
                alarm = 1
                audio.volume = 1
                audio.src = "./0.mp3";
                audio.play()
                clearInterval(int)
                setTimeout(() => {
                    alarm = 0
                }, 65000);
            }
            else
                if (alarm === 0 && (time === "940" || time === "1035" || time === "1140" || time === "914")) {
                    alarm = 1
                    audio.volume = 1
                    audio.src = "./0.mp3";
                    audio.play()
                    int = setInterval(currentTime, 5000)
                    setTimeout(() => {
                        alarm = 0
                    }, 65000);
                }

        }

        function currentTime() {
            var x = document.getElementById("audio").ended
            if (x === true) {
                let random = Math.floor(Math.random() * (43 - 1 + 1)) + 1
                audio.volume = 0.05
                audio.src = "./music/" + random + ".mp3"
                audio.play()
            }
        }

    </script>
</body>

</html>
